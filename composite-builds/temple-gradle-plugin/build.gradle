plugins {
    id "com.gradle.plugin-publish" version "0.15.0"
}
//发布到远程gradle plugin portal，获得approval超级慢
pluginBundle {
    vcsUrl = 'https://github.com/JamesfChen/bundles-assembler'
    website = "https://github.com/JamesfChen/bundles-assembler"
    description = "t1plugin"
    tags = ['bundles-assembler']
    def ver = "1.0.0"
    plugins {
        startupPlugin {
            displayName = 't1plugin'
            tags = ['bundles-assembler']
            version ver
        }
    }
    mavenCoordinates {
        groupId = rootProject.groupId
        artifactId = "t1plugin"
        version = ver
    }
}
apply plugin: "java-gradle-plugin"
gradlePlugin {
    plugins {
        t1plugin {
            id = "${rootProject.groupId}.t1plugin"
            implementationClass = 'com.electrolytej.T1plugin'
            displayName = 't1plugin'
            description = "t1plugin"
        }
    }
}
apply plugin: 'java'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
apply plugin: 'kotlin'
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
dependencies {
    implementation project(':base-plugin')
    compileOnly "com.android.tools.build:gradle:${rootProject.AGP_VERSION}"
    implementation 'org.javassist:javassist:3.18.2-GA'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.KOTLIN_VERSION}"
}