plugins {
    id "com.gradle.plugin-publish" version "0.15.0"
}
//发布到远程gradle plugin portal，获得approval超级慢
pluginBundle {
    vcsUrl = 'https://github.com/JamesfChen/bundles-assembler'
    website = "https://github.com/JamesfChen/bundles-assembler"
    description = "module-publisher-plugin"
    tags = ['bundles-assembler']
    plugins {
        modulePublisherPlugin {
            displayName = 'module-publisher-plugin'
            tags = ['bundles-assembler']
            version '1.4.3'
        }
    }
    mavenCoordinates {
        groupId = rootProject.groupId
        artifactId = 'module-publisher-plugin'
        version = '1.4.3'
    }
}
apply plugin: 'java'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
apply plugin: 'groovy'
tasks.withType(GroovyCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

apply plugin: "java-gradle-plugin"
gradlePlugin {
    plugins {
        modulePublisherPlugin {
            id = "${rootProject.groupId}.module-publisher-plugin"
            implementationClass = 'com.jamesfchen.publisher.PublisherPlugin'
            displayName ='module-publisher-plugin'
            description = "module-publisher-plugin"
        }
    }
}
dependencies {
}